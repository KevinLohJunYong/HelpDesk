<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  input[type=text], input[type=password] {
  width: 95%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}
</style>
<body style="background-color:orange;">
   <div style="margin-top:10%;">
       <h2 align="center"> Sign Up Form </h2>
       <form action="/createUser/" method="post"> {% csrf_token %}
           <div>
           <div style="margin-top:2%;width:30%;margin-left:40%;">
             <label style="font-size:large;" for="username"> <b> Username </b> </label>
             <input type="text" placeholder="Username" name="username" required>
           </div>
           <div style="margin-top:1%;width:30%;margin-left:40%;">
             <label style="font-size:large;" for="email"> <b> Contact Email </b> </label>
             <input type="text" placeholder="Email" name="email" required>
           </div>
           <div style="margin-top:1%;width:30%;margin-left:40%;">
           <label style="font-size:large;" for="password"> <b> Password </b> </label>
           <input type="text" placeholder="Password" name="password" required>
           </div>
           <div style="margin-top:1%;width:30%;margin-left:40%;">
           <label style="font-size:large;" for="confirm_password"> <b> Confirm Password </b> </label>
           <input type="text" placeholder="Confirm Password" name="confirm_password" required>
           </div>
               <input type="submit" value="Submit" style="margin-left:44%;width:20%;font-size:large;background-color:orange;">
       </form>
         {% if error %}
             <h4 style="margin-left:40%;color:red;"> Passwords do not match! Try again. </h4>
          {% else %}
          {% endif %}
   </div>
</body>
</html>
