<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
td, th {
  border: 1px solid black;
  text-align: center;
  padding: 8px;
}
</style>
<body style="background-color:orange;">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/homeFeed/"> HelpDesk </a>
    </div>
    <ul class="nav navbar-nav">
           <li><a href="/homeFeed/"> About </a></li>
      <li><a href="/homeFeed/"> Question Feed </a></li>
      <li  class="active"><a href="/leaderBoard/"> LeaderBoard </a></li>
    </ul>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#questionModel">
      Ask For Help!
  </button>
  <div class="modal fade" id="questionModel" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Ask the help you need :) </h4>
        </div>
        <div class="modal-body">
           <form action="/addQuestion/" method="post"> {% csrf_token %}
               <div class="form-group">
                   <input type="text" class="form-control" placeholder="Type what help you need here" name="question_name">
               </div>
               <div class="model-footer">
                   <button type="submit" class="btn btn-info" value="Submit"> Submit </button>
               </div>
           </form>
        </div>
      </div>

    </div>
  </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signUp/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
  </nav>
   <div align="center">
         <h3> Users </h3>
       <table class="table-responsive" style="width:50%;">
           <tr>
               <th> Username </th>
               <th> Points accumulated </th>
           </tr>
           {% for username,point in user_data_list %}
              <tr>
                  <td> {{username}} </td>
                  <td> {{point}} </td>
              </tr>
           {% endfor %}
       </table>
   </div>
</body>
</html>
