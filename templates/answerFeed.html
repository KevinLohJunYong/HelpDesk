<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
</style>
<body style="background-color:turquoise;">
  <div>
     <h2 align="center"> {{question.question_name}} <h2>
         <ul>
             {% for answer in all_answers_for_question %}
               <div class="panel panel-default">
                   <div class="panel-body">
                     <h4 style="margin-left:1%">
                       Answer{{forloop.counter}}: {{answer.answer_content}}
                         <a href="/upvote/" class="btn btn-info" role="button" style="float:right"> Upvote </a>
                     </h4>
                   </div>
               </div>
             {% endfor %}
         </ul>
  </div>
</body>
</html>
