<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
</style>
<body style="background-color:orange;">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"> HelpDesk </a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/homeFeed/"> Question Feed </a></li>
      <li><a href="/leaderBoard/"> LeaderBoard </a></li>
    </ul>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#questionModel">
      Ask For Help!
  </button>
  <div class="modal fade" id="questionModel" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Ask the help you need :) </h4>
        </div>
        <div class="modal-body">
           <form action="/addQuestion/" method="post"> {% csrf_token %}
               <div class="form-group">
                   <input type="text" class="form-control" placeholder="Type what help you need here" name="question_name">
               </div>
               <div class="model-footer">
                   <button type="submit" class="btn btn-info" value="Submit"> Submit </button>
               </div>
           </form>
        </div>
      </div>

    </div>
  </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/signUp/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
  </nav>
<div class="container">
  <div class="panel-group">
     <ul>
        {% for question in all_questions_list %}
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h4>
                    Qn{{forloop.counter}}: {{question.question_name}}
                  </h4>
               </div>
            <div class="panel-body">
               <form action="/answerFeedView/{{question.id}}" method="post"> {% csrf_token %}
                   <input type="text" name="answer_content">
                  <input type="submit" value="Answer this question"/>
              </form>
          </div>
              </div>
        {% endfor %}
      </ul>
  </div>
</div>
</body>
</html>
