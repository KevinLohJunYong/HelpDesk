<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
</style>
<body style="background-color:turquoise;">
<div>
    <div>
        {% if new_comer %}
           <h2 align="center"> Welcome {{username}}!</h2>
        {% else %}
        {% endif %}
      <h2 align="center">
        Questions
      </h2>
        <div align="center">
         <form action="/addQuestion/" method="post"> {% csrf_token %}
           <input type="text" name="question_name"/>
           <input type="submit" value="Ask a question"/>
         </form>
            </div>
        </div>
    <div class="container" style="margin-top:1%;">
      <ul>
        {% for question in all_questions_list %}
          <div class="panel panel-default">
            <div class="panel-body">
                <h4 style="margin-left:1%">
                    Qn{{forloop.counter}}: {{question.question_name}}
                </h4>
            </div>
               <form action="/answerFeedView/{{question.id}}" method="post"> {% csrf_token %}
                   <input type="text" name="answer_content">
                  <input type="submit" value="Answer this question"/>
              </form>
          </div>
        {% endfor %}
      </ul>
    </div>
</div>
<script type = "text/javascript">
</script>
</body>
